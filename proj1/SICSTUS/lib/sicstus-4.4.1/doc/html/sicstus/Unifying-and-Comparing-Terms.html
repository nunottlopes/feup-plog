<h4 class="subsection">6.4.6 Unifying and Comparing Terms</h4>

<p>The two functions are:
</p>
<dl compact="compact">
<dt><code>SP_unify()</code></dt>
<dd><a name="index-SP_005funify_0028_0029-_0028C-function_0029"></a>
<p>Unify terms.
</p></dd>
<dt><code>SP_compare()</code></dt>
<dd><a name="index-SP_005fcompare_0028_0029-_0028C-function_0029"></a>
<p>Compare terms.
</p></dd>
</dl>
